    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 3 task 11</title>
    
        <!-- Стилі сторінки. Тільки тут імена класів починаються з крапки. А імена ID зі знаку # -->
        <style>
            .i-am-light-blue {
                background-color: azure;
            }
        </style>
    
    </head>
    
    <body>
        <!-- HTML блоки сторінки. Розташовуються один за одним, як і в коді, доки на них не впливають CSS та JS. -->
    
        <h3>Це Header (заголовок) 3-го розміру.</h3>
    
        <!-- Блок UL - Unordered List -->
        <ul>
            <li>Перший</li>
            <li>Другий</li>
            <li>Третій</li>
            <li>Четвертий</li>
            <li>П'ятий</li>
            <li>Шостий</li>
            <li>Сьомий</li>
        </ul>
    
        <!-- JS скріпти - дії, події, динамічні зміни, що керують блоками HTML та стилями CSS + "невидимі дії". -->
        <script>
    
            /* Шукаємо ПЕРШИЙ який зустрінеться Unordered List */
            let firstUl = document.querySelector("ul");
    
            /* Створюємо МАСИВ із елементів LI (List Items) щоб пройти по кожному елементу ЦИКЛОМ */
            let allListItems = firstUl.querySelectorAll("li");
    
    
            /* index - порядковий номер кожного елемента, збільшується (index++) для переходу до наступного елементу */
            /* умова НЕ припинення циклу - index < allListItems.length тобто, коли індекс стане більшим за довжину масиву - ПРИПИНИТИ */
            for (let index = 0; index < allListItems.length; index++) {
    
                /* Проходимо циклом по елементах LI нашого UL і виконуємо якісь дії над кожним елементом по черзі */
                const liElement = allListItems[index];
    
                /* якщо індекс, при діленні на 2 має остачу 0 (тобто для парних чисел 2,4,6) тоді виконуємо дію всередині IF */
                if (index % 2 == 0) {
    
                    /* тут додаємо css-class до ПОТОЧНОГО елементу LI, таким чином змінюючи його стиль */
                    liElement.classList.add("i-am-light-blue");
                }
            }
    
            /*
            Оскільки css-class "i-am-light-blue" додає елементу блакитний фон,
            а додається цей класс тільки до елементів, порядковий номер яких парний,
            то отримуємо список в якому блакитний фон буде у елементів "через один"
    
            Сподіваюсь все зрозуміло.))
            Вдалого написання коду і чудового настрою!
            */

           
    
        </script>
    </body>
</html>
