<body>
    
       <script>
       /*Задача: Використовуючи умовні конструкції та умовні конструкції намалюйте ялинку*/
       for(let u = 0; u < 3; u++){
        for(let i = 0; i < 10; i++){
            for(let a = (0 + 1 + i); a < 10; a++){
                document.write("&nbsp;");
            }
            for(let y = 0 + 1 + i; y > 0; y--){
                document.write("*")
            }
            document.write("<br>")
        }
       }
    </script>
