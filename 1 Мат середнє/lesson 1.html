    <script>
        document.write("<header> Це header </header>");
        document.write("<div class='conteiner'>");/* старт контейнера*/

        document.write("<nav>");/*старт навігації*/
        document.write("<ul>");/* старт списку*/
        document.write("<li> Головна</li>");
        document.write("<li> Про нас </li>");
        document.write("<li> Контакти </li>");
        document.write("</ul>");
        document.write("</nav>");

        document.write("<section> </section>");
        document.write("</div class='conteiner'>");
        document.write("<footer> Це Footer </footer>");

        let hello = "Вітаємо Вас на нашій сторінці";
        alert(hello);/*виведе вітаємо...*/
        let userName = prompt("Як Вас звати?");/*питає у користувача ім'я*/
        let operand1 = prompt(userName + ", яке Ваше прізвище");/*питає у користувача прізвище*/
        let vik = prompt(userName + ", введіть Ваш вік");/*питає у користувача вік*/
        let rezult = userName + operand1 + vik;
        document.write("операція дала результат : " + rezult); /*на екрані ім'я та прізвище*/


        let value1 = prompt(' Введіть перше число:  ');/*користувач вводить число перше*/
        let value2 = prompt(' Введіть друге число:  ');/*користувач вводить число друге*/
        let value3 = prompt(' Введіть третє число:  ');/*користувач вводить число третє*/

        value1 = Number(value1);/* переводимо введені числа користувача зі СТРОКИ в ЧИСЛО*/
        value2 = Number(value2);
        value3 = Number(value3);
        let sum = value1 + value2 + value3;/*розраховуємо суму*/

        alert("Середнє : " + sum / 3);/* на екран виведеться середнє арифметичне*/


    </script>
